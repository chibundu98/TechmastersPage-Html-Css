<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techmasters</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class="container">
      <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">

          <div class="card">
            <h5 class="card-header text-center fw-bold">Login</h5>
            <div class="card-body">
          
        
         
        
        <form>
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email address</label>
            <input type="email" id="form2Example1" class="form-control" />
           
          </div>
        
          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="password" id="form2Example2" class="form-control" />
            
          </div>
        
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                <label class="form-check-label" for="form2Example34"> Remember me </label>
              </div>
            </div>
        
            <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>
        
          <!-- Submit button -->
          <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
        
          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="register.html">Register</a></p>
            <p>or sign up with:</p>
            <button  data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fa fa-facebook-f"></i>
            </button>
        
            <button  data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fa fa-google"></i>
            </button>
        
            <button  data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fa fa-twitter"></i>
            </button>
        
            <button  data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fa fa-github"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
      </div>
    </div>
  
</div>















    
</body>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
</body>
</html>
